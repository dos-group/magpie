[loggers]
keys=root,magpie,tensorflow

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler

[logger_magpie]
level=INFO
qualname=magpie
handlers=
[logger_tensorflow]
level=INFO
qualname=tensorflow
handlers=

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s [%(levelname)s] [%(name)s.%(funcName)s L%(lineno)d] %(message)s